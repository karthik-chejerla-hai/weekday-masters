version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: badminton-db
    environment:
      POSTGRES_USER: badminton
      POSTGRES_PASSWORD: badminton123
      POSTGRES_DB: badminton_club
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U badminton -d badminton_club"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
